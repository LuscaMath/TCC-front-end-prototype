<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuário</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>

    <div class="container">

        <div class="form-image">
            <img src="./assets/imagens/undraw_barber_-3-uel.svg" alt="">
            <a href="login.html">Voltar para o login</a>
        </div>
        <div class="form">
            <form method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Crie sua conta</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuario">
                    </div>

                    <div class="input-box">
                        <label>E-mail</label>
                        <input type="email" name="email" placeholder="E-mail">
                    </div>

                    <div class="input-box">
                        <label>Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                </div>

                <div class="login-button">
                    <input type="button " name="acao" id="action" value="Cadastrar">
                    <input type="hidden" name="form" value="f_form">
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const button = document.getElementById('action')
    button.addEventListener('click', function(){
        alert('O cadastro de usuário não funciona por ser um prototipo de demonstração, você será redirecionado para a página de login!')
        window.location = href = 'login.html'
    } )
</script>

</html>
